<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="East Projectsは、高品質な映像制作・編集サービスを提供する制作会社です。">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>East Projects - 映像制作・編集</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="javascript:void(0);" aria-label="East Projects ホーム">
                <img src="https://via.placeholder.com/150" alt="East Projects ロゴ">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="javascript:void(0);">About</a></li>
                <li><a href="javascript:void(0);">Feature</a></li>
                <li><a href="javascript:void(0);">Member</a></li>
                <li><a href="javascript:void(0);">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>映像制作のプロフェッショナル</h1>
            <p>East Projectsは映像制作を通じてあなたの想いを形にします。</p>
            <div id="particles-js"></div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>East Projectsは映像制作を通じてお客様の想いを形にします。</p>
        </section>

        <section id="feature">
            <h2>Feature</h2>
            <ul>
                <li>企画提案</li>
                <li>動画作成</li>
                <li>動画編集</li>
            </ul>
        </section>

        <section id="member">
            <h2>Member</h2>
            <ul>
                <li>Higashi Akimitsu - Video Creator</li>
                <li>Mary - 撮影/編集者</li>
                <li>Taku - 新しい視点での映像表現</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>

                <label for="detail">お問い合わせ内容</label>
                <textarea id="detail" name="detail" rows="5" required></textarea>

                <button type="submit">送信する</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© East Projects</p>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
